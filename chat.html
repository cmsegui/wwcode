
<!DOCTYPE html>
<html lang=“en”>
  <head>
    <title>Chat Box for Hackathon #1</title>
      <meta charset=“utf-8">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="chat.css">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>



  </head>
    <body>

	<div class = "chatbox">
		<div class="chatlogs">
			<div class= "chat self">
				<div class = "user-photo"><img src="./images/collin.jpg"></div>
				<p class = "chat-message"> Hey what's up? </p>
			</div>

			<div class= "chat friend">
				<div class = "user-photo"><img src="./images/jefferson.png"></div>
				<p class = "chat-message"> Yo.</p>
			</div>

			<div class= "chat friend">
				<div class = "user-photo"><img src="./images/jefferson.png"></div>
				<p class = "chat-message"> So you're new to Atlanta? </p>
			</div>

			<div class= "chat self">
				<div class = "user-photo"><img src="./images/collin.jpg"></div>
				<p class = "chat-message"> Yeah. Is there anything going on this weekend? </p>
			</div>

			<div class= "chat friend">
				<div class = "user-photo"><img src="./images/jefferson.png"></div>
				<p class = "chat-message"> There is Trap Karaoke. </p>
			</div>

			<div class= "chat friend">
				<div class = "user-photo"><img src="./images/jefferson.png"></div>
				<p class = "chat-message"> Wanna check it out? </p>
			</div>

			<div class= "chat self">
				<div class = "user-photo"><img src="./images/collin.jpg"></div>
				<p class = "chat-message"> Yeah! Sounds good. </p>
			</div>

		</div>

		<div class = "chat-form">
			<textarea></textarea>
			<button>Send</button>
		</div>

	</div>

   </body>
</html>
